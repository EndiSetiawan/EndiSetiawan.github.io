<!DOCTYPE html>
<html>
<head>
  <title>INPUT DATA KE SPREAD SHEET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');
    
    body {
      background-image: url('walpbg.png');
      background-position: center;
      background-size: 580px;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #form-container {
      position: relative;
      width: 500px;
      margin: 0 auto;
      border: 2px solid #da0808;
      border-radius: 10px;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      overflow: hidden; /* Ensure the pseudo-element is contained within the container */
    }
    
    #form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.397);
      backdrop-filter: blur(10px);
      display: flex;
      filter: blur(10px);
      z-index: -1; /* Ensure the pseudo-element is behind the content */
      border-radius: 10px; /* Match the border radius of the container */
    }

    #form-container img {
      display: block;
      margin: 0 auto 20px auto; /* Center the image and add some margin at the bottom */
      width: 230px; /* Adjust width as needed */
      height: auto;
      z-index: 10; /* Ensure the logo is in the front */
      position: relative; /* Ensure z-index works */
    }

    #form-container label {
      color :#f7f1f1;
    }

    #form-container input[type="text"], #form-container input[type="date"], #form-container input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #f1d0d0;
      border-radius: 5px;
    }

    #form-container input[type="submit"] {
      background: linear-gradient(to bottom, #1E90FF, #004B8D);
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      box-shadow: 0 5px #003366;
      transition: all 0.3s ease;
    }

    #form-container input[type="submit"]:hover {
      background: linear-gradient(to bottom, #004B8D, #1E90FF);
      box-shadow: 0 5px #002244;
      transform: translateY(-2px);
    }

    #form-container input[type="submit"]:active {
      background: linear-gradient(to bottom, #003366, #004B8D);
      box-shadow: 0 2px #002244;
      transform: translateY(2px);
    }


    #footer {
      text-align: left;
      margin-top: 30px;
      margin-left: 20px;
      font-size: 18px;
      color: #f7f1f1;
    }
  </style>
</head>

<body>
  <div id="form-container">
    <img src="Logo123.png" alt="Logo">
    <form action="https://script.google.com/macros/s/AKfycbwNYutonvvv5VdlE5SpVRRWKKM1wSS9158ejpd5cXdcwBbi0C98aNI0bp6hReQCjUey/exec" method="post">
      <label for="mapel">Mata Pelajaran:</label>
      <input type="text" id="mapel" name="mapel" required>
      <label for="tugas">Tugas:</label>
      <input type="text" id="tugas" name="tugas" required>
      <label for="praktek">Praktek:</label>
      <input type="text" id="praktek" name="praktek" required>
      <label for="due_date">Tanggal Pengumpulan:</label>
      <input type="date" id="due_date" name="due_date" required>
      <input type="submit" value="Simpan Data">
    </form>
  </div>
  <div id="footer">
    <p>......  Masukkan Tugas Anda</p>
    
  </div>
</body>
</html>
