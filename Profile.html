<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Astronot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .card .photo {
            margin-bottom: 15px;
        }

        .card .photo img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: 5px solid rgba(255, 255, 255, 0.3);
        }

        .card .content {
            position: relative;
            z-index: 1;
        }

        .card .social-icons {
            
            margin-top: 20px;
        }

        .card .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .card:before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            animation: border-dance 2s linear infinite;
        }

        @keyframes border-dance {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(10px, 10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .button {
            color: #e28f22;
            background-color: rgba(255, 255, 255, 0.3);
            position: fixed;
            padding: 7px 10px 7px 10px;
            border-radius: 5px;
        }

        .button a {
            text-decoration: none;
            color: rgb(255, 187, 0);
            
            
        }
    </style>
</head>
<body>
